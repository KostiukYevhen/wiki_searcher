<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wiki Searcher</title>
  <link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div class="row">
    <div class="container">
      <div class="col-lg-6 col-lg-offset-3">
        <h1 class="text-uppercase">Wiki Searcher</h1>
      </div>
      <div class="col-lg-2 col-lg-offset-5">
        <a class="random text-uppercase" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">surprise me</a>
      </div>
      <div class="col-lg-4 col-lg-offset-4">
        <div class="input-group">
          <input type="text" class="form-control search" placeholder="Search for...">
          <ul></ul>
          <span class="input-group-btn">
            <button class="btn btn-default reset" type="button">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
          </span>
        </div>
      </div>
    </div>
    <div class="results"></div>
  </div>
  <footer>
    by <a href="http://codepen.io/Kostiuk">Kostiuk Yevhen</a>
  </footer>
</body>
</html>
